<section>

    <button (click)="clearUserCart()" class="btn btn-outline-danger d-block ms-auto mt-5 "> Clear Your Cart</button>
    <div class="row my-3 shadow p-2 rounded-2" *ngFor="let product of cartProducts ;let i = index">
        <div class="col-md-1">
            <img class="w-100" [src]="product.product.imageCover" alt="">
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-between">
                <h3> {{product.product.title}} </h3>
                <span (click)="removeProductFromCart(product.product._id)" class="btn text-danger"> <i
                        class="fas fa-trash"></i> Remove </span>
            </div>
            <div class="d-flex justify-content-between">
                <h5> {{product.product.category.name}} </h5>
                <div>
                    <span (click)="updateProductCount(product.product._id,product.count +1,i)"
                        class="btn text-main fw-bold fs-3">+</span>
                    <span> {{product.count}} </span>
                    <span (click)="updateProductCount(product.product._id,product.count -1,i)"
                        class="btn text-main fw-bold fs-3">-</span>



                </div>
            </div>
            <p class="d-flex justify-content-between">
                <span> {{product.price | currency:'EGP '}} </span>
                <span> <i class="fas rating-color  fa-star"></i> {{product.product.ratingsAverage}} </span>
            </p>
        </div>
    </div>


    <h1 *ngIf="(errorMessage|| cartProducts.length==0) && !isLoading" class="text-danger text-center"> you did't add
        products yet</h1>

    <div class="d-flex justify-content-end  m-3">

        <span class="d-block ms-auto h5  text-main "> Total Price: </span>
        <span class="fw-bolder text-main h5  "> {{ totalCartPrice |currency:' EGP '}} </span>
    </div>

    <button *ngIf="cartProducts.length != 0" [routerLink]="'/checkout/'+cartId"
    class="btn bg-main text-white m-auto d-block  my-3">Checkout</button>
</section>
