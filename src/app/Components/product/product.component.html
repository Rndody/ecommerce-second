<div class="  p-1 overflow-hidden">
    <div routerLink="/product/{{product._id}}" class="pointer">
        <img class="w-100" [src]="product.imageCover" alt="">
        <h6 class="text-main "> {{product.category.name}}</h6>
        <h3 class=" h5 fw-bolder">{{product.title | splitText:3}}</h3>

        <div class="d-flex justify-content-between">
            <p>{{product.price |  currency:'EGP' }} </p>
            <p> <i class="fa-solid fa-star rating-color"></i>
                <!-- <i class="fa-solid fa-star-half-stroke rating-color"></i>
                <i class="fa-regular fa-star rating-color"></i> -->
                 {{product.ratingsAverage}}
            </p>
        </div>
        <!--    <i class="fa-solid fa-heart-circle-check fa-beat" style="color: #800000;"></i> -->

    </div>


    <div  class="d-flex justify-content-end px-3"> <i  (click)="addWishList(product._id) class="fa-regular fa-heart fa-2x pointer  "
            style="color: #800000;"></i> </div>

    <button (click)="addProductID(product._id)" class=" btn bg-main text-white m-auto d-block  add-btn">Add to Cart</button>
</div>
