<section>


    <div class="row my-3 shadow p-2 rounded-2" *ngFor="let item of wishListProducts ;let i = index">
        <div class="col-md-1">
            <img class="w-100" [src]="item.imageCover" alt="">
          
        </div>
        <div class="col-md-11">
            <div class="d-flex justify-content-between">
                <h3> {{item.title}} </h3>
                
            </div>
            <div class="d-flex justify-content-between">
                <h5> {{item.category.name}} </h5>
            
            </div>
            <p class="d-flex justify-content-between">
                <span> {{item.price | currency:'EGP '}} </span>
                <span> <i class="fas rating-color  fa-star"></i> {{item.ratingsAverage}} </span>
            </p>
        </div>
    </div>
