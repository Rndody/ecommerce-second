<div class="row py-5">
    <div class="col-md-3">

        <div>
            <div>Some tags before</div>
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let img of productDetails.images">
                    <ng-template carouselSlide [id]="img">
                        <img [src]="img">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>

        </div>
    </div>
    <div class="col-md-9">
        <div>
            <h1> {{productDetails.title}}</h1>
            <p class="text-muted">{{productDetails.description}}</p>
            <h5 class="text-main">{{productDetails.category.name}}</h5>
            <div class="d-flex justify-content-between">
                <p>{{productDetails.price}}EGP</p>
                <p>{{productDetails.ratingsAverage}}
                    <i class="fa-solid fa-star rating-color"></i>
                    <i class="fa-solid fa-star-half-stroke rating-color"></i>
                    <i class="fa-regular fa-star rating-color"></i>
                </p>
            </div>
            <button class=" btn bg-main text-white w-100">
                <i class="fa-solid fa-cart-shopping fa-bounce px-2"> </i>
                Add to Cart</button>
        </div>


    </div>
</div>
